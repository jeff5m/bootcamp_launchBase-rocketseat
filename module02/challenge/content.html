<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cursos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>

<body>
  <header>
    <div class="nav_links">
      <a href="content.html">Conteúdos</a>
      <a href="index.html">Sobre</a>
      <a href="https://discordapp.com/invite/gCRAFhc" target="_black">Comunidade</a>
      <a href="mailto:oi@rocketseat.com.br?Subject=Hello%20Guys">Email</a>
    </div>
  </header>

  <div class="wrapper">
    <h1>Cursos</h1>
  </div>

  <section class="courses">
    <div class="courseCard" id="starter">
      <img src="assets/starter.svg" alt="starter">
      <div class="course_info">
        <p class="title">Starter</p>
        <p class="number_modules">5 módulos</p>
        <p class="price">Free</p>
      </div>
    </div>
    <div class="courseCard" id="launchbase">
      <img src="assets/launchbase.svg" alt="launchbase">
      <div class="course_info">
        <p class="title">Launch Base</p>
        <p class="number_modules">11 módulos</p>
        <p class="price">Pago</p>
      </div>
    </div>
    <div class="courseCard" id="gostack">
      <img src="assets/gostack.svg" alt="gostack">
      <div class="course_info">
        <p class="title">Go Stack</p>
        <p class="number_modules">15 módulos</p>
        <p class="price">Pago</p>
      </div>
    </div>
  </section>

  <div class="modal-overlay">
    <div class="modal">
      <a href="" class="close-modal">
        <i class="material-icons">close</i>
      </a>
      <a class="maximize-modal" id="max">
        <i class="material-icons">check_box_outline_blank</i>
      </a>

      <div class="modal-content">
        <iframe src="" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>

</body>

</html>
